<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherio</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

<div class="content">

    <div class="leftpanel">

    </div>

    <div class="centerpanel loading">
        <div class="searchboxcontainer">
            <div class="searchbox">
                <button type="button" class="searchbtn">
                    <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                        <path fill="#fff" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </button>
                <input type="text" placeholder="" class="locationsearch">
            </div>
        </div>

        <h1 class="maintitle">weatherio</h1>


        <div class="location">
            
            <div class="locationdisplay">
                <h2 class="city"></h2>
                <h3 class="country"></h3>
            </div>

            <div class="basicinfo">
                <h2 class="temperature"></h2>
                <p class="basicdescription"></p>
            </div>
        </div>

        

    </div>

    <div class="rightpanel">

    </div>

    <div class="bottompanel loading">

        <div class="wind">
            <h4>Wind</h4>
            <h5 class="winddata"></h5>
        </div>

        <div class="humidity">
            <h4>Humidity</h4>
            <h5 class="humdata"></h5>
        </div>

        <div class="pressure">
            <h4>Pressure</h4>
            <h5 class="presdata"></h5>
        </div>

        <div class="sunset">
            <h4>Sunset</h4>
            <h5 class="sundata"></h5>
        </div>

    </div>

</div>

<div class="overlay"></div>

</body>
</html>
